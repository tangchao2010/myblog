<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no"/> <!--忽略默认识别号码、邮箱（苹果浏览器）-->
    <meta name="apple-mobile-web-app-capable" content="yes"/> <!--打开网页没有状态栏和地址栏全屏显示-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/> <!--设置状态栏颜色 灰色半透明-->
    <title>场景应用</title>

    <link rel="stylesheet" href="css/swiper-3.4.2.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/indexuse.css"/>
</head>
<body>
<section class="main">
    <!--music-->
    <div class="music move" id="musicMenu">
        <!--只用一种格式,加controls 显示播放控件,preload写成none点击播放才加载，loop循环播放，autoplay自动播放（一般用js控制）-->
        <audio src="audioFile/beyond.mp3"  preload="none" loop id="musicAudio" <!--controls loop autoplay-->></audio>
        <!--用多种格式-->
        <!--<audio>
            <source src="audioFile/beyond.mp3" type="audio/mpeg"/>
            <source src="audioFile/beyond.wav" type="audio/wav"/>
            <source src="audioFile/beyond.ogg" type="audio/ogg"/>
        </audio>-->
    </div>
    <!--container-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div id="page1" class="swiper-slide page1" />
                <img src="img/swiper/page1-text1.png" />
                <img src="img/swiper/page1-text2.png" />
                <img src="img/swiper/page1-text3.png" />
                <img src="img/swiper/page1-text4.png" />
            </div>
            <div id="page2" class="swiper-slide page2">
                <img src="img/swiper/page2-text1.png" />
                <img src="img/swiper/page2-text2.png" />
                <img src="img/swiper/page2-text3.png" />
                <img src="img/swiper/page2-text4.png" />
            </div>
        </div>
    </div>
    <!--arrow-->
    <div class="arrow"></div>

</section>

<script charset="utf-8" type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/indexuser.js"></script>
</body>
</html>
